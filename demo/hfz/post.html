<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Creation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="modal">
    <div class="modal-content">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter your title">

      <label for="tags">Tags(s)</label>
      <div class="tag-input">
        <button class="add-tag">Add Tag</button>
        <div id="tags-container" class="tags-container"></div>
      </div>

      <label for="content">Content</label>
      <textarea id="content" placeholder="Enter your content"></textarea>

      <label for="images">Upload Images</label>
      <div class="image-upload">
          <input type="file" id="file-input" accept="image/*" multiple hidden>
          <button class="upload-button">Choose Images</button>
          <div class="image-preview"></div>
      </div>

      <button class="submit-post">Post</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
